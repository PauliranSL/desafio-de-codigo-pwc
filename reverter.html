<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio De CÃ³digo - PWC</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: blue;
            color: white;
            font-weight: bold;
            font-size: 1rem;           
        }

        #button:hover{
            background-color: black;
            color: white;
            font-weight: bold;            
        }      
    </style>

    <script>
        
    function reverterOrdemDasPalavras() {
      
      var fraseOriginal = document.getElementById("frase").value;      
      var palavras = fraseOriginal.split(" ");     
      var palavrasRevertidas = palavras.reverse();    
      var fraseRevertida = palavrasRevertidas.join(" ");      
      document.getElementById("resultado").textContent = fraseRevertida;
    }
 
    </script>
</head>
<body>    

    <!-- Tarefa 01 -->
    <h1>Reverter Ordem das Palavras</h1>
  
  <form autocomplete="off">
    <label for="frase">Digite a frase:</label>
    <input type="text" id="frase">
    <button type="button" id="button" onclick="reverterOrdemDasPalavras()">Reverter</button>
  </form>
  <div id="resultado"></div>
 
<script></script>
      
</body>
</html>
