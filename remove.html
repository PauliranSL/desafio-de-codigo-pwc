<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remover caracter</title>
    <style>
      body {
          font-family: Arial, Helvetica, sans-serif;
          background-color: blue;
          color: white;
          font-weight: bold;
          font-size: 1rem;           
      }

      #button:hover{
          background-color: black;
          color: white;
          font-weight: bold;            
      }      
  </style>
    <script>
        function removerCaracteresRepetidos() {
      
      var fraseOriginal = document.getElementById("frase").value;

      
      var caracteresUnicos = "";
      for (var i = 0; i < fraseOriginal.length; i++) {
        if (caracteresUnicos.indexOf(fraseOriginal[i]) === -1) {
          caracteresUnicos += fraseOriginal[i];
        }
      }

      
      document.getElementById("resultado").textContent = caracteresUnicos;
    }
    </script>
</head>
<body>
  <h1>Remover Caracteres Repetidos</h1>
  
  <form autocomplete="off">
    <label for="frase">Digite a frase:</label>
    <input type="text" id="frase">
    <button type="button" onclick="removerCaracteresRepetidos()">Mostrar</button>
  </form>

  <div id="resultado"></div>
</body>
</html>
